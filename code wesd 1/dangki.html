<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo Tài Khoản</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('anh-bai-bien-dep_111547828.jpg');
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8 col-12">
        <div class="form-container"> 
          <form id="form" class="border p-4 rounded shadow">
            <h1 class="text-center mb-4">Tạo Tài Khoản</h1>
            <div id="google_translate_element"></div>
            <div class="mb-3">
              <label for="name" class="form-label">Tên Tài Khoản</label>
              <input type="text" id="name" class="form-control" placeholder="Nhập tên tài khoản">
              <div id="nhap_ten_loi" style="display: none; color: red;">Tên tài khoản không được để trống</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Địa Chỉ Email</label>
              <input type="text" id="email" class="form-control" placeholder="Nhập địa chỉ email">
              <div id="email_nhap_loi" style="display: none; color: red;">Email không được để trống</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mật Khẩu</label>
              <div class="input-group">
                <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu">
              </div>
              <div id="password_nhap_loi" style="display: none; color: red;">Mật khẩu không được để trống</div>
              <div id="password_pro_loi"  style="display: none; color: red;">Mật khẩu phải có ít nhất 3 ký tự, chứa ít nhất 1 chữ viết hoa và 1 số</div>
            </div>

            <div class="mb-3">
              <label for="passwordid" class="form-label">Nhập lại Mật Khẩu</label>
              <input type="password" id="passwordid" class="form-control" placeholder="Nhập lại mật khẩu">
              <div id="passwordid_nhap_loi" style="display: none; color: red;">Kiểm tra lại mật khẩu</div>
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary" style="width: 100%;">Đăng Ký</button>
            </div>
            <div id="kiem_tra" style="display: none; color: rgb(19, 207, 19);">Tạo tài khoản thành công</div>
            <div class="text-center mt-2">
              <p>Nếu bạn đã có tài khoản <a href="dangnhap.html">Đăng Nhập</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<script src="./js/loa.js"></script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
